<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>

<div class="text-center" style="border-radius: 5px; width: 400px; margin: 30px auto auto auto; border: 1px solid lightgreen">
    <div class="alert alert-success"><h3>Insert info</h3></div>
    <div style="padding: 30px">
        <form method="post">
            <div class="text-left">
            <div class="form-group">
                <label for="in-name">Name:</label>
                <input class="form-control" id="in-name" type="text" name="clientName"/>
            </div>
            <div class="form-group">
                <label for="in-address">Address:</label>
                <input class="form-control" id="in-address" type="text" name="clientAddress"/>
            </div>
            <br/>
            </div>
            <button class="btn btn-lg btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
